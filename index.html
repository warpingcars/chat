<!DOCTYPE html>
<html>
<head>
<title>Chat Inbox</title>
<link rel="stylesheet" type="text/css" href="styles.css">
</head>
<body>
<div class="chat-container" id="chat-container">
  <ul id="chat-list"></ul>
  <div class="chat-message">
    <div class="message-sender">Instagram User</div>
    <div class="message-content">Hey there!</div>
  </div>
  <div class="chat-message">
    <div class="message-sender">Facebook User</div>
    <div class="message-content">Hello from Facebook!</div>
  </div>
  <form id="message-form">
    <input type="text" id="message-input" placeholder="Enter your message">
    <button type="submit">Send</button>
 </form>
</div>
<script src="https://www.gstatic.com/firebasejs/9.0.2/firebase-app.js"></script>
<script src="https://www.gstatic.com/firebasejs/9.0.2/firebase-firestore.js"></script>
<script src="js/firebase-config.js"></script> // Add script for initializing Firebase
<script src="scripts.js"></script>
<p>Hi</p>
</body>
</html>
